<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess the number</title>
</head>
<body>
    <h2>Guess the number (1 - 10)</h2>
    <input id="guess" type="number"
    placeholder="Enter your guess">
    <button onclick="check()">check</button>
<p id="msg"></p>
<script>
    let random = Math.floor(Math.random() * 10) + 1;
    function check(){
        let num = document.getElementById("guess").value;
        if (num == random){
            document.getElementById("msg").innerText = "correct!";
        } else {
            document.getElementById("msg").innerText = "wrong! try again";git add
        }
    } 
</script>

    
</body>
</html>
